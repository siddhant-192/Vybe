
{% extends 'profile.html' %}

{% block content %}
    <h1>Create Playlist</h1>
    <form method="POST" action="{{ url_for('create_playlist', user_id=user.UserID) }}">
        <div class="mb-3">
            <label for="playlistName" class="form-label">Playlist Name</label>
            <input type="text" class="form-control" id="playlistName" name="playlistName" required>
        </div>

        <div class="mb-3">
            <label>Songs</label>
            <div id="songList" class="border">
                {% for song in songs %}
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="songs[]" value="{{ song.SongID }}">
                        <label class="form-check-label">
                            {{ song.Name }} - {{ song.artist.ArtistName }}
                        </label>
                    </div>
                {% endfor %}
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Add Playlist</button>
    </form>
{% endblock %}
