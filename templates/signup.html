<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Login Page</title>
    <style>
        .login-form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            display: none;
        }

        .fade-out {
            animation: fadeOut 5s ease-in-out;
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }

        form {
            margin-bottom: 50px;
        }
    </style>
</head>

<body style="background-color:rgb(247, 247, 232);">
    <div class="container" style="margin-top: 40px;">
        <h2 class="text-center">Sign Up</h2>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="signup-form">
                    <form id="signup-form" action="{{ url_for('signup') }}" method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="text" class="form-control" id="email" name="email">
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password">
                        </div>
                        <div class="mb-3">
                            <label for="location" class="form-label">Location</label>
                            <input type="text" class="form-control" id="location" name="location">
                        </div>
                        <button type="submit" class="btn btn-primary" id="signup-button">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
        {% if error %}
        <div class="alert alert-danger fade-out" role="alert" id="error-banner">
            {{ error }}
        </div>
        {% endif %}
    </div>


    <script>
        const signupButton = document.getElementById("signup-button");
        const errorBanner = document.getElementById("error-banner");

        signupButton.addEventListener("click", () => {
            errorBanner.classList.remove("fade-out");
            setTimeout(() => {
                errorBanner.classList.add("fade-out");
            }, 5000);
        });
    </script>
</body>

</html>
